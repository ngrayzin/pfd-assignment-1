                        <div class="mb-3">

      <!--==========code starts below==========-->
      <div class="spacing"></div>
      <section class="donation conatiner">
        <form class="row g-3" id="donateForm">
          <div class="form-floating">
            <input type="text" class="form-control" id="productname" placeholder="Product name">
            <label for="floatingInput">Product name</label>
          </div>

          <div class="col-md-6">
            <div class="form-floating">
              <select class="form-select" aria-label="Conditionplacename" id="condition">
                <option selected>Brand new</option>
                <option value="1">Lightly used</option>
                <option value="2">Like new</option>
                <option value="3">Well used</option>
                <option value="4">Heavily used</option>
              </select>
              <label for="floatingSelect">Condition</label>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-floating">
              <select class="form-select col-md-6" aria-label="dokonimo" id="location">
                <option selected>Blk 22 food club</option>
                <option value="1">Blk 51 makan place</option>
                <option value="2">Blk 73 munch</option>
                <option value="3">Ngee Ann bus stop (frontgate)</option>
                <option value="4">Swimming pool (backgate)</option>
              </select>
              <label for="floatingSelect">Meeting Location</label>
            </div>
          </div>

          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave your product description here" id="desc" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Description</label>
          </div>
          
          <div class="mb-3">
            <label for="formFile" class="form-label">Product image</label>
            <input class="form-control" type="file" id="image" accept="image/*">
          </div>


          <div class="col-12">
            <button type="submit" class="btn btn-primary" id="psub">Submit</button>
          </div>
        </form>
      </section>

      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast p" role="alert" data-autohide="true" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">

          </div>
          <div class="toast-body">
            Product successfully uploaded!
